language: node_js
node_js:
- '4.1'
env:
  global:
    - TWITTER_CONSUMER_KEY=dummy_consumer_key
    - TWITTER_CONSUMER_SECRET=dummy_consumer_secret
    - secure: 
before_install:
  - npm install -g npm@3.5.3
install:
  - npm install
  - cd ./graphqlhub-schemas && npm install && cd ..
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: graphqlhub
    on:
      tags: false
      repo: clayallsopp/graphqlhub
  - provider: script
    script: ./scripts/publish-npm.sh
    on:
      tags: true
      repo: clayallsopp/graphqlhub
